[package]
name = "flipperzero"
version = "0.1.1"
description = "Rust for Flipper Zero"
repository = "https://github.com/dcoles/flipperzero-rs"
license = "MIT"
edition = "2021"
autobins = false
autoexamples = false
autotests = false
autobenches = false

[package.metadata.docs.rs]
default-target = "thumbv7em-none-eabihf"
targets = []
all-features = true

[lib]
bench = false
test = false

[dependencies]
flipperzero-sys = { path = "../sys", version = "0.1.0" }

[profile.dev]
opt-level = "z"
panic = "abort"

[profile.release]
opt-level = "z"
panic = "abort"
